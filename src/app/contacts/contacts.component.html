<div class="container">

  <div class=container-intro>
    <p class=intro-title>Get in touch with us</p>
    <p class=intro-subtitle>There's always an opportunity to find a solution for something, contact us and we'll find one for you.</p>
  </div>

  <div class="container-inner">

    <iframe
    name="hidden_iframe"
    id="hidden_iframe"
    style="display:none;">
    </iframe>

    <form action="https://docs.google.com/forms/d/e/1FAIpQLScwkjxYT5SHun7IoMghh96OdoSWs8i_wbXoQTRLrkaleTLajw/formResponse"
    method="post"
    target="hidden_iframe"
    (submit)="submitForm()">
        <div class=container-inner-content>
          <input class=component-input type="text" placeholder="Name*" name="entry.2005620554" required>
        </div>

        <div class=container-inner-content>
          <input class=component-input type="email" placeholder="Email address*" name="entry.1045781291" required>
        </div>

        <div class=container-inner-content>
          <textarea class=component-input rows="10" placeholder="Message*" name="entry.839337160" required></textarea>
        </div>
        <div class=component-inner-button>
          <button class=component-button type="submit" id="button">Send</button>
        </div>
  </form>
  </div>

</div>

<div class=modal *ngIf="modalOpeneded" (click)="processClickOutside()">
  <div class=modal-content (mouseleave)="detectModalMouseLeave()" (mouseenter)="detectModalMouseEnter()">
    <div class="close-container">
        <img (click)="refreshComponent()" class=close-button src="./assets/cross.svg">
    </div>
  </div>
</div>
