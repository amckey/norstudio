<div class="container">

  <div class="container-intro">
    <p class="intro-title">Referanser fra vÃ¥re kunder</p>
  </div>

  <div class="review">

    <div class=review-block>
      <img src="./assets/leftarrow.png" (click)="showPrevSlide()" class=slide-button>
    </div>

    <div class=review-block>
      <ng-container *ngFor="let review of reviews, let i = index">
        <div *ngIf="currentSlideIndex === i" @carouselAnimation class=slide>{{review.content}}</div>
      </ng-container>
    </div>

    <div class=review-block>
      <img src="./assets/rightarrow.png" (click)="showNextSlide()" class=slide-button>
    </div>

  </div>

  <div class=pagination-dots>
    <div *ngFor="let review of reviews let i = index;">
      <div [ngClass]="calculateDotClass(i)"></div>
    </div>
  </div>

  </div>
